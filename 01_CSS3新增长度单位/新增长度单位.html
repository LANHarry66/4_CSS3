<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            
            background-color: skyblue;
            width: 200px;
            height: 200px;
        }
        .box2{
            background-color: orange;
            /* vw指视口宽的百分之多少,随着浏览器视口变小，box2也变小 */
            width: 20vw;
            /* height: 20vw; */
            /* vh指视口高度的百分之多少. */
            height: 20vh;
        }
    </style>
</head>
<body>
    <div class="box1">像素</div>
    <div class="box2">vw</div>
</body>
</html>
