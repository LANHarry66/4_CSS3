<!-- contain将图片等比例缩放，使背景图宽或高与容器的宽或高相等，图片宽和高取大的作为基准，再将完整背景图片包含在容器内，要注意可能造成容器内部分区域没有背景图片 -->
<!-- cover将背景图片等比例缩放，知道完全覆盖容器，图片会尽可能显示在容器上，背景图可能显示不完整 -->
